<template name="coffeeMaker">
    <li>
        <button class="delete">&times;</button>
        <button class="edit">Edit</button>
        <div class="content">
            <div>
                <span>
                    <strong>{{name}}</strong> <small>({{volume}} cups)</small>
                </span>
                <span>
                    {{#if isPrivate}}
                        (Private)
                    {{else}}
                        (Public)
                    {{/if}}
                </span>
            </div>
            <div>
                <span>
                    {{url}}
                </span>
            </div>
            <div>
                <span>
                    ID: {{_id}}
                </span>
            </div>
        </div>
    </li>
</template>
