<template name="coffeeMaker">
    <li>
        <button class="delete">&times;</button>
        <span class="text">
            {{#if isPrivate}}
                (Private)
            {{else}}
                (Public)
            {{/if}} -
            {{name}} - {{location}} - {{volume}} - {{url}} - {{_id}}
        </span>
    </li>
</template>
