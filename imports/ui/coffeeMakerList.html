<template name="coffeeMakerList">
    {{#if currentUser}}
        <div class="showMine">
            <label>Only show mine:
                <input type="checkbox" name="mine" id="mine" checked="{{mineChecked}}" />
            </label>
        </div>
        <ul>
            {{#each coffeeMakers }}
                {{> coffeeMaker }}
            {{/each}}
        </ul>
    {{/if}}
</template>
